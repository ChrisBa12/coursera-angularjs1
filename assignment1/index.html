<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>LunchCheck</title>
  </head>
  <body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>
      List your food (seperated by ,):<br>
      <input  type="text"
              ng-model="food"
              ng-keyup="displayNumeric();"
              >
      <input  type="button"
              ng-click="checkiftoomuch();"
              value="Check if too much"
              >
      <br>
      <br>
      The Lunch Checker says:<br>
      {{foodmessage}}
    </div>
    <script></script>
  </body>
</html>
